spring.application.name=demo-batch


# Use the in-memory H2 database named 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# Enable the H2 console always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Prevents the job from running automatically on startup
spring.batch.job.enabled=false

# Set the path that the console should use to connect
spring.h2.console.settings.web-allow-others=true


